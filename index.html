<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexaSite</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="CSS/footer.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=Outfit:wght@300;400;700&family=Poppins:wght@100;300;400;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_up" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png" />
    <link rel="manifest" href="public/site.webmanifest" />

    <style>
        /* Styles for the hamburger menu */
        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: #fff;
            z-index: 10;
        }

        /* Default styles for nav menu */
        nav ul {
            display: flex;
            gap: 15px;
            list-style: none;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 20px;
                background-color: rgba(0, 0, 0, 0.8);
                padding: 20px;
                border-radius: 5px;
            }

            nav ul.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>

    <div class="hex-container">
        <!-- Navigation Bar -->
        <nav>
            <a href="index.html">
                <img src="pic/LogoDark2.svg" alt="SE-Logo" class="logo" />
            </a>
            <div class="hamburger" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/about.html">About Us</a></li>
                <li><a href="pages/services.html">Product and Services</a></li>
                <li><a href="pages/manu.html">Manufacturing Process</a></li>
                <li><a href="pages/research.html">Research Development</a></li>
                <li><a href="pages/casestudies.html">Case Studies</a></li>
                <li><a href="pages/news.html">News</a></li>
            </ul>
            <ul class="contact-info">
                <p class="phone-number">+91 98XXXXXXXX</p>
                <a href="pages/contact.html">
                    <button class="button-contact">CONTACT US</button>
                </a>
            </ul>
        </nav>
    </div>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById("nav-links");
            navLinks.classList.toggle("active");
        }
    </script>
</body>

</html>
