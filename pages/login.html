<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../favicon.png" type="image/png">
    <link rel="stylesheet" href="/CSS/login.css">
    
    <script src="https://kit.fontawesome.com/6afefce1fa.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <a  href="../index.html" class="logo">Sidebar</a>
      <ul>
        <li style="padding-right: 1rem;"><a  href="../index.html">Home</a><i class="fa-solid fa-house"></i></li>

      </ul>
  </nav>
  </header>
    <div class="container">
      <div class="form-container">
        <!-- Login Form -->
        <div class="form-box login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="email" required>
              <label>Email</label>
            </div>
            <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required id="login-password">
                <label>Password</label>
                <button type="button" class="toggle-password" id="toggle-login-password">
                  <ion-icon name="eye-off-outline" id="eye-icon-login"></ion-icon>
                </button>
              </div>
            <div class="remember">
              <label><input type="checkbox"> Remember me</label>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-signup">
              <p>Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
            </div>
          </form>
        </div>
  
        <!-- Signup Form -->
        <div class="form-box signup">
            <h2>Sign Up</h2>
            <form action="#">
              <div class="input-box">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" required>
                <label>Username</label>
              </div>
              <div class="input-box">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label>Email</label>
              </div>
              <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required id="signup-password">
                <label>Password</label>
                <button type="button" class="toggle-password" id="toggle-signup-password">
                  <ion-icon name="eye-off-outline" id="eye-icon-signup"></ion-icon>
                </button>
              </div>
              <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required id="signup-password">
                <label>Confirm Password</label>
                <button type="button" class="toggle-password" id="toggle-signup-password">
                  <ion-icon name="eye-off-outline" id="eye-icon-signup"></ion-icon>
                </button>
              </div>
              <button type="submit" class="btn">Sign Up</button>
              <div class="login-signup">
                <p style="color: white;">Already have an account? <a href="#" class="login-link">Login</a></p>
              </div>
            </form>
          </div>
  
      </div>



  
    </div>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
      // Select the elements for login and signup forms
const loginLink = document.querySelector(".login-link");
const signupLink = document.querySelector(".signup-link");
const loginForm = document.querySelector(".form-box.login");
const signupForm = document.querySelector(".form-box.signup");

// Function to show the signup form and hide the login form
signupLink.addEventListener("click", () => {
  loginForm.classList.remove("active");
  loginForm.classList.add("inactive");
  signupForm.classList.remove("inactive");
  signupForm.classList.add("active");
});

// Function to show the login form and hide the signup form
loginLink.addEventListener("click", () => {
  signupForm.classList.remove("active");
  signupForm.classList.add("inactive");
  loginForm.classList.remove("inactive");
  loginForm.classList.add("active");
});

// Initially display the login form
loginForm.classList.add("active");
signupForm.classList.add("inactive");



// Function to toggle password visibility
const toggleLoginPassword = document.getElementById("toggle-login-password");
const loginPasswordInput = document.getElementById("login-password");
const eyeIconLogin = document.getElementById("eye-icon-login");

toggleLoginPassword.addEventListener("click", () => {
  if (loginPasswordInput.type === "password") {
    loginPasswordInput.type = "text"; // Show password
    eyeIconLogin.setAttribute("name", "eye-outline"); // Change icon to 'eye'
  } else {
    loginPasswordInput.type = "password"; // Hide password
    eyeIconLogin.setAttribute("name", "eye-off-outline"); // Change icon to 'eye-off'
  }
});

// Similarly for signup
const toggleSignupPassword = document.getElementById("toggle-signup-password");
const signupPasswordInput = document.getElementById("signup-password");
const eyeIconSignup = document.getElementById("eye-icon-signup");

toggleSignupPassword.addEventListener("click", () => {
  if (signupPasswordInput.type === "password") {
    signupPasswordInput.type = "text"; // Show password
    eyeIconSignup.setAttribute("name", "eye-outline"); // Change icon to 'eye'
  } else {
    signupPasswordInput.type = "password"; // Hide password
    eyeIconSignup.setAttribute("name", "eye-off-outline"); // Change icon to 'eye-off'
  }
});
    </script>
  </body>
</html>
