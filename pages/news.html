<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shubham Engineers - News</title>
    <link rel="stylesheet" href="../CSS/variables.css" />
    <link rel="stylesheet" href="../CSS/news.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=Outfit:wght@300;400;700&family=Poppins:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_up"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/public/favicon-16x16.png"
    />
    <link rel="manifest" href="/public/site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
  </head>

  <body class="font-Poppins">
    <script>
      // Fetch and insert header content
      fetch("header.html")
        .then((response) => response.text())
        .then((content) => {
          const header = document.createElement("div");
          header.innerHTML = content;
          document.body.prepend(header);
        });

      // Fetch and insert footer content
      fetch("footer.html")
        .then((response) => response.text())
        .then((content) => {
          const footer = document.createElement("div");
          footer.innerHTML = content;
          document.body.appendChild(footer);
        });
    </script>

    <main class="container mx-auto my-10 p-6 shadow-lg rounded-lg">
      <h1 class="text-3xl font-bold text-center mb-6">LATEST NEWS</h1>

      <div class="new-news-container"></div>
    </main>

    <!-- Scroll to Top Button -->
    <button id="backToTopBtn" title="Go to top">
      <span class="material-symbols-outlined">keyboard_arrow_up</span>
    </button>
    <script src="script.js"></script>

    <script src="../script.js"></script>
    <script>
      const newsList = [
        {
          title:
            "New Product Launch: Shubham Engineers introduces innovative tools",
          desc: "Our latest tools are designed to revolutionize the industry with advanced technology and user-friendly design.",
          link: "#",
          img: "../pic/Artistic Boundary Railings 2.jpg",
        },
        {
          title: "Expansion in Manufacturing Capabilities",
          desc: "Shubham Engineers has expanded its manufacturing facilities to meet growing demand and enhance production quality.",
          link: "#",
          img: "../pic/Artistic Boundary Railings 2.jpg",
        },
        {
          title: "Sustainability Initiatives at Shubham Engineers",
          desc: "We are committed to reducing our environmental impact through various sustainability initiatives.",
          link: "#",
          img: "../pic/Artistic Boundary Railings 2.jpg",
        },
        {
          title: "CEO's Vision for the Future",
          desc: "Our CEO outlines the company's strategic goals for the next decade, focusing on growth and innovation.",
          link: "#",
          img: "../pic/Artistic Boundary Railings 2.jpg",
        },
        {
          title: "Community Engagement and Support",
          desc: "Shubham Engineers continues to support local communities through various CSR programs and initiatives.",
          link: "#",
          img: "../pic/Artistic Boundary Railings 2.jpg",
        },
        {
          title: "Global Expansion Plans Revealed",
          desc: "We are excited to announce our plans for global expansion, aiming to serve new markets and customers worldwide.",
          link: "#",
          img: "../pic/Artistic Boundary Railings 2.jpg",
        },
      ];

      const newsContainer = document.querySelector(".new-news-container");

      newsList.forEach((newsItem) => {
        const card = document.createElement("div");
        card.classList.add("new-card");

        card.innerHTML = `
      <div class="new-image">
        <img src="${newsItem.img}" alt="News Image">
      </div>
      <div class="new-content">
        <a href="${newsItem.link}" class="new-title">
          <span class="new-title-text">${newsItem.title}</span>
        </a>
        <p class="new-desc">${newsItem.desc}</p>
        <a class="new-action" href="${newsItem.link}">
          Find out more <span aria-hidden="true"> â†’ </span>
        </a>
      </div>
    `;

        newsContainer.appendChild(card);
      });
    </script>
  </body>
</html>
