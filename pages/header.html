<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaSite</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;500;700&family=Outfit:wght@300;400;700&family=Poppins:wght@100;300;400;600;700&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/public/favicon-16x16.png">
    <link rel="manifest" href="/public/site.webmanifest">
    <style>
        :root {
            --clr-neutral-100: hsla(0, 0%, 100%, 1);
            --clr-primary-800: hsla(229, 47%, 17%, 1);
            --clr-primary-700: hsla(229, 43%, 20%, 1);
            --clr-primary-400: hsla(230, 50%, 58%, 0.3);
            --clr-primary-300: hsla(229, 36%, 39%, 1);
            --clr-primary-200: hsla(229, 21%, 53%, 1);
            --clr-accent-400: rgb(28, 29, 30);
            --clr-secondary-400: hsla(229, 78%, 60%, 1);
            
            --ff-heading: 'Chakra Petch', sans-serif;
            --ff-base: 'Outfit', sans-serif;

            --fw-regular: 300;
            --fw-semi-bold: 400;
            --fw-bold: 700;

            --fs-200: 0.875rem;
            --fs-300: 1rem;
            --fs-400: 1.125rem;
            --fs-500: 1.375rem;
            --fs-600: 1.75rem;
            --fs-700: clamp(5rem, 10vw - 0.5rem, 3.25rem);
        }
        
        img {
            max-width: 100%;
            display: block;
        }

        * {
            box-sizing: border-box;
        }

        header {
            display: grid;
            width: 100%;
            margin: 0;
            background-color: var(--clr-accent-400);
            background: url('/pic/about_us.png');
            background-repeat: no-repeat;
            background-size: cover;
            font-family: var(--ff-base);
            font-size: var(--fs-300);
            font-weight: var(--fw-regular);
        }

        .upper-navbar {
            display: grid;
            grid-template-columns: 3fr 1fr;
            height: 80px;
        }

        .upper-navbar a {
            width: fit-content;
        }

        .logo {
            margin-left: 3rem;
            height: 100px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: 8rem 7rem;
            align-items: center;
            height: 49px;
            color: var(--clr-neutral-100);
            gap: 20px;
        }

        .button-contact {
            padding: 10px;
            border: 2px solid rgba(255, 243, 243, 0.586);
            border-radius: 5px;
            background-color: transparent;
            color: var(--clr-neutral-100);
            font-weight: var(--fw-bold);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-contact:hover {
            background-color: var(--clr-secondary-400);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 0.5%;
            height: fit-content;
            color: var(--clr-neutral-100);
        }

        .nav-links {
            display: none;
            flex-direction: column;
            width: 100%;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .nav-links li {
            list-style: none;
            padding: 8px 12px;
            border-bottom: 1px solid var(--clr-neutral-100);
        }

        .nav-links li a {
            text-decoration: none;
            color: inherit;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            margin-right: 20px;
            gap: 4px;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--clr-neutral-100);
            transition: 0.3s;
        }

        @media (min-width: 768px) {
            .nav-links {
                display: flex;
                flex-direction: row;
            }
            .hamburger {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="upper-navbar">
            <a href="/index.html"><img src="../pic/LogoDark2.svg" alt="SE-Logo" class="logo"></a>
            <ul class="contact-info">
                <p class="phone-number">+91 98XXXXXXXX</p>
                <a href="/pages/contact.html"><button class="button-contact">CONTACT US</button></a>
            </ul>
        </div>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./services.html">Product and Services</a></li>
                <li><a href="./manu.html">Manufacturing Process</a></li>
                <li><a href="./research.html">Research Development</a></li>
                <li><a href="./casestudies.html">Case Studies</a></li>
                <li><a href="./news.html">News</a></li>
            </ul>
        </nav>
    </header>
    
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
